[package]
name = "firecore-pokedex"
version = "0.5.0-beta.2021-08-11"
authors = ["Rhys Holloway <rhyswilliamholloway@gmail.com>"]
edition = "2018"
description = "A pokedex library"
readme = "README.md"
publish = false

[features]
default = ["rhai"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
rand = { version = "0.8", default-features = false }
arrayvec = { version = "0.5", features = ["serde"] }
tinystr = { version = "0.4", features = ["serde"] }
hashbrown = "0.11"
log = "0.4"
rhai = { version = "1", optional = true }
